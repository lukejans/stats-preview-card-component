<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,700|Lexend+Deca:400"
    />
    <title>Frontend Mentor | Stats preview</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <section class="content">
          <section>
            <h1 class="title">
              Get <strong class="purple">insights</strong> that help your
              business grow.
            </h1>

            <p class="des-txt">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>

          <section class="stats-container">
            <div>
              <p>
                <strong class="stats">10k+</strong>
              </p>
              <p class="stat-txt">COMPANIES</p>
            </div>
            <div>
              <p>
                <strong class="stats">314</strong>
              </p>
              <p class="stat-txt">TEMPLATES</p>
            </div>
            <div>
              <p>
                <strong class="stats">12M+</strong>
              </p>
              <p class="stat-txt">QUERIES</p>
            </div>
          </section>
        </section>

        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(max-width: 1000px)"
            alt="business"
            aria-hidden="true"
            class="image"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="business"
            aria-hidden="true"
            class="image"
          />
        </picture>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
  </body>
</html>
